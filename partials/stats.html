<!-- Page content -->
<div id="page-content-wrapper">
  <div class="content-header">
    <h1>
      dfekt LAN POS
    </h1>
  </div>
  <!-- Keep all page content within the page-content inset div! -->
  <div class="page-content inset">
    <div class="row">
      <div class="col-md-12">
        <table class="table">
            <tr>
                <th>Betalingsmetode</th>
                <th>Total omsettning</th>
            </tr>
            <tr>
                <td>Kontant</td>
                <td>{{ totCash }} kroner</td>
            </tr>
            <tr>
                <td>Kort</td>
                <td>{{ totCard }} kroner</td>
            </tr>
            <tr>
                <td>Crew</td>
                <td>{{ totCrew }} kroner</td>
            </tr>
        </table> 
        <button class="btn btn-primary" ng-click="calculateTotals(orders)">
        Oppdater
        </button>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <tr>
                    <th>Produkt</th>
                    <th>Antall solgt</th>
                </tr>
                <tr ng-repeat="(product, amount) in soldProducts">
                    <td>{{ product }}</td>
                    <td>{{ amount }}</td>
                </tr>
            </table>
            <button class="btn btn-primary" ng-click="calculateAmountOfSoldProducts(orders)">Oppdater</button>
        </div>
     </div>
  </div>
</div>
